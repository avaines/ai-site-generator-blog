name: Deploy
on:
  workflow_dispatch:
    inputs:
      site-package-url:
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download site package
      run: curl -L -o site.zip "${{ inputs.site-package-url }}"

    - name: Extract site
      run: unzip site.zip

    - name: Install dependencies
      run: |
        cd my-blog
        npm install

    - name: Build site
      run: |
        cd my-blog
        npm run build

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: my-blog/_site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
